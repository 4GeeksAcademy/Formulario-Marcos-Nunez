<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="card text-center m-3">
        <div class="card-header">
            Payment form example
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                A simple danger alert—check it out!
            </div>
            <div class="row align-items-start">
                <div class="col-6">
                  <strong>Card #</strong>
                  <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-3">
                  <strong>CVC #</strong> 
                  <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                </div>
                <div class="col-3">
                  <strong>Ammount $</strong>
                  <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Ammount">
                </div>
            </div>     
            <div class="row align-items-start">
              <div class="col-6">
                <strong>First Name</strong>
                <input type="text" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="col-6">
                <strong>Last Name</strong> 
                <input type="text" class="form-control" id="exampleFormControlInput1">
              </div>
          </div>    
          <div class="row align-items-start">
            <div class="col-6">
              <strong>City</strong>
              <input type="text" class="form-control" id="exampleFormControlInput1" >
            </div>
            <div class="col-3">
              <strong>Provincia</strong> 
              <input type="number" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-3">
              <strong>Código Postal</strong>
              <input type="number" class="form-control" id="exampleFormControlInput1" >
            </div>

            <div class="row align-items-start">
              <div class="col-6">
                <p for="exampleAccount">We accept:</p>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">Visa</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">PayPal</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                  <label class="form-check-label" for="inlineCheckbox3">Tarjeta Prepago</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option3">
                  <label class="form-check-label" for="inlineCheckbox3">MasterCard</label>
                </div>
              </div>
              <div class="col-6">
                <label for="exampleMessage">Message</label> 
						    <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea> 
						    <small class="text-muted">Add any notes here.</small>
              </div>
          </div> 
        </div>
        </div>
    
        <div class="card-footer">
          <div  style="display: flex; justify-content: end;" >
            <button type="button" class="btn btn-secondary m-1">Secondary</button>
            <button type="button" class="btn btn-primary m-1">Primary</button>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
